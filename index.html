<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Library</h1>
            <button type="button" id="newBook" class="btn">New Book</button>

        </div>
    </header>

    <main class="main">
        <div class="container">
            <form class="form" action="">
                <h2>Book info</h2>
    
                <div class="title-input">
                    <label for="title">Title: </label>
                    <input type="text" id="title" name="title" required>
                </div>
    
                <div class="author-input">
                    <label for="author">Author: </label>
                    <input type="text" id="author" name="author" required>
                </div>
    
                <div class="pages-input">
                    <label for="pages">Pages: </label>
                    <input type="number" id="pages" name="pages" required min="0">
                </div>
    
                <div class="read-status">
                    <input type="checkbox" name="read" id="read">
                    <label for="read">Have you read the book?</label>
                </div>
    
                <div class="buttons">
                    <button type="submit" id="add" class="btn btn-add">Add</button>
                    <button type="button" id="close-form" class="btn btn-close">Close</button>
                </div>
            </form>
    
            <section class="books">
    
            </section>

        </div>
    </main>
    
    <script src="./app.js"></script>
</body>
</html>
